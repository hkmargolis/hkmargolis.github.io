<div>
    <h1>Facts About Jupiter</h1>
    <ul>
        <li>Jupiter is the fifth planet from the sun.</li>
        <li>Jupiter is the largest planet in our solar system.</li>
        <li>Jupiter is a gas giant.</li>
        <li>A day on Jupiter is only 10.5 hours.</li>
        <li>Jupiter has a radius of 43,440.7 miles (69,911 kilometers).</li>
    </ul>
    <p>Reference: <a href="https://science.nasa.gov/jupiter/jupiter-facts/" target="_blank">Nasa Website</a></p>
