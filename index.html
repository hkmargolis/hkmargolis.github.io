<body>
    <h1>SpaceSite: A Web-Dev Portfolio</h1>
<main>
    <h2 class="planet-form-q">What is your favorite planet?</h2>
    <form id="favorite-planet-form">
        <fieldset>
        <legend>Select 1:</legend>
            <input type="checkbox" id="mercury" name="planets" value="mercury">
            <label for="mercury">Mercury</label> <br>

            <input type="checkbox" id="venus" name="planets" value="venus">
            <label for="venus">Venus</label> <br>

            <input type="checkbox" id="earth" name="planets" value="earth">
            <label for="earth">Earth</label> <br>

            <input type="checkbox" id="mars" name="planets" value="mars">
            <label for="mars">Mars</label> <br>

            <input type="checkbox" id="jupiter" name="planets" value="jupiter">
            <label for="jupiter">Jupiter</label> <br>

            <input type="checkbox" id="saturn" name="planets" value="saturn">
            <label for="Saturn">Saturn</label> <br>

            <input type="checkbox" id="uranus" name="planets" value="uranus">
            <label for="uranus">Uranus</label> <br>

            <input type="checkbox" id="neptune" name="planets" value="neptune">
            <label for="neptune">Neptune</label> <br>

        </fieldset>

        <button type="submit">Submit</button>

    </form>

    <h2 class="planet-info-link">Not sure? <a href="pages/planets.html" >Learn about the planets.</a></h2>
</main>
</body>
</html>
