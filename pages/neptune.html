<div>
    <h1>Facts About Neptune</h1>
    <ul>
        <li>Neptune is the eighth planet from the Sun.</li>
        <li>Neptune is an ice giant.
        <li>Neptune's blue color comes from methane in the atmosphere.</li>
        <li>Neptune has 14 moons.</li>
        <li>Neptune has at least five rings.</li>
    </ul>
    <p>Reference: <a href="https://science.nasa.gov/neptune/neptune-facts/" target="_blank">Nasa Website</a></p>
